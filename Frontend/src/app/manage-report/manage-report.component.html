<div class="container mx-auto p-4">
  <div *ngIf="showSuccessMessage" class="success-message">
    {{ successMessage }}
  </div>
  <h1 class="text-2xl font-bold mb-4">Edit Report</h1>

  <form #reportForm="ngForm" (ngSubmit)="updateReport(reportForm)">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="reportData.title" class="form-input" required>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" name="description" [(ngModel)]="reportData.description"  class="form-textarea" required></textarea>
    </div>

    <div class="mb-4">
      <label for="city" class="block text-sm font-medium text-gray-700">City</label>
      <input type="text" id="city" name="city" [(ngModel)]="reportData.city" class="form-input" required>
    </div>

    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
      <input type="text" id="address" name="address"  [(ngModel)]="reportData.address" class="form-input" required>
    </div>
    <div class="mb-4">
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select id="type" name="type" class="form-select" [(ngModel)]="reportData.type" required>
        <option value="ADOPTION" [selected]="reportData.type === 'ADOPTION'">ADOPTION</option>
        <option value="LOST" [selected]="reportData.type === 'LOST'">LOST</option>
      </select>
    </div>



    <div class="mb-4">
      <label for="concernedPet" class="block text-sm font-medium text-gray-700">Concerned Pet</label>
      <select id="concernedPet" name="pet_id" class="form-select" [(ngModel)]="selectedPetId" required>
        <option value="" selected disabled>Select a pet</option>
        <ng-container *ngFor="let pet of pets">
          <option [value]="pet.id" [selected]="pet.id === selectedPetId">{{ pet.name }}</option>
        </ng-container>
      </select>
    </div>

    <div class="mb-4 form-textarea">
      <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
      <textarea id="additionalNotes" name="additionalNotes" [(ngModel)]="reportData.additionalNotes"  class="form-textarea" required></textarea>
    </div>

    <div class="mt-4 flex justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
        Save Changes
      </button>
      <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancel
      </button>
    </div>
  </form>
</div>
