<a 
  ><div class="cards" style="cursor: pointer;">
    <section class="cards container-fluid">
      <article class="card-pet card--2">
        <div class="card__info-hover">
          <a id="heart">
            <span class="like">
              <fa-icon
                [icon]="icons.faHeart"
                class="heart-hover"
                [ngStyle]="{ color: likeColor }"
              ></fa-icon>
              &nbsp;
              {{ 3 }} Likes
            </span>
          </a>
          <div class="card__clock-info">
            <svg class="card__clock" viewBox="0 0 24 24">
              <path
                d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z"
              />
            </svg>
            <span class="card__time"
              >{{ Report.createdAt| date : "yyyy-MM-dd" }}
            </span>
          </div>
        </div>
        <div class="card__img"  [style.backgroundImage]="'url(' + imageUrl + ')'">
            <img
            [src]="petService.getImageUrl(Report.pet.images[0])"
          />
        </div>
        <div class="card__img--hover" [style.backgroundImage]="'url(' + imageUrl + ')'">
          <img
           
          [src]="petService.getImageUrl(Report.pet.images[0])"
            class="card__img--hover"
            [style.backgroundImage]="'url(' + imageUrl + ')'"
            alt="card hover img"
          />
        </div>

        <div class="card__info">
          <span>
            <!-- <b>{{ Report.pet.name}}</b> -->
          </span>
          <h4 className="card__title"></h4>
          <!-- Title -->
          <div class="font-bold text-xl mb-1">{{ Report.title }}</div>
          <!-- Pet Details (if available) -->
          <div *ngIf="Report.pet" class="mt-2 text-sm text-gray-600">
            <p><strong>Name:</strong> {{ Report.pet.name }}</p>
            <!-- Display relevant pet information -->
            <p><strong>Breed:</strong> {{ Report.pet.breed }}</p>
            <p><strong>Age:</strong> {{ Report.pet.age }}</p>
            <!-- Add additional details here based on your Pet model -->
          </div>

          <div class="mt-2 text-sm text-gray-600">
            <p><strong>Location:</strong> {{ Report.address }}, {{ Report.city }}</p>
          </div>
          <span class="card__by">
            <strong class="mt-2 text-sm text-gray-600">Posted by:</strong>
            <a href="/" class="card__author px-2" title="author">
                {{Report.user.firstName + " " + Report.user.lastName}}
            </a>
          </span>
          <button class="text-white font-bold py-2 px-4 mt-2 rounded btn-adopt" [routerLink]="['/apply-for-adoption', Report.id]">
            Apply for Adoption
          </button>
        </div>
      </article>
    </section>
  </div></a>
