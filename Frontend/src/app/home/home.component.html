
<div class="container mt-5">
<div class="row" *ngIf="true">
    <div class="col-6">
      <div class="image-container">
        <button class="custom-button" style="background-color: #157347;" routerLink="/adopt">View Cats for Adoption!</button>
        <img id="catImage" (click)="{}" class="image-with-shadow" style="height: 400px; width: 600px;" src="https://media-be.chewy.com/wp-content/uploads/2015/08/18151603/when-can-kittens-be-adopted.jpg" alt="Kittens">
      </div>
    </div>
    <div class="col-6">
      <div class="image-container">
        <button class="custom-button" style="background-color: #157347;" routerLink="/adopt">View Dogs for Adoption!</button>
        <img id="dogImage"  class="image-with-shadow" style="height: 400px; width: 600px;" src="https://images.unsplash.com/photo-1525253013412-55c1a69a5738?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dogs">
      </div>
    </div>
  </div>

</div>
